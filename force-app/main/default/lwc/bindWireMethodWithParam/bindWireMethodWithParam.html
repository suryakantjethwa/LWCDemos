<template>
    <lightning-card title="Wired method with param. " > 
        <div class="slds-var-m-around_medium ">
           <lightning-input onchange={handleOnChange} label="Search Account" value={searchKey} ></lightning-input>
        </div>
        <template if:true={accounts.data}>
            <div class="slds-var-m-around_medium ">
                <template for:each={accounts.data} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small "> 
                       <lightning-layout-item>
                          {acc.Name}
                       </lightning-layout-item>
                       <lightning-layout-item>
                          
                       </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-var-m-around_medium">
                </br> {error}
            </div> 
        </template>
      </lightning-card>
</template>
