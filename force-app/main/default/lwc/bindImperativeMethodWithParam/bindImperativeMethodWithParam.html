<template>
    <lightning-card title="Bind Imperative Method with param. " >
        <div class="slds-var-m-around_medium ">
            <lightning-input onchange={handleOnChange} label="Search Account" value={searchKey} ></lightning-input>
        </div> 
        <div class="slds-var-m-around_medium ">
            <lightning-button onclick={buttonClicked} label="Get Accounts"></lightning-button>
        </div>
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium ">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small "> 
                       <lightning-layout-item>
                          {acc.Name}
                       </lightning-layout-item>
                       <lightning-layout-item>
                          
                       </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
        <template if:true={error}>
            <div class="slds-var-m-around_medium">
                </br> {error}
            </div> 
        </template>
      </lightning-card>  
</template>
