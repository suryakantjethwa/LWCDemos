<template>
    <lightning-card title="Delete records without server side code  " > 
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium ">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small "> 
                       <lightning-layout-item>
                           Account name - > {acc.Name}
                       </lightning-layout-item>
                       <lightning-layout-item>
                           <lightning-button icon-name="utility:delete" onclick={deleteAccount} data-recordid={acc.Id} ></lightning-button>
                       </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
      </lightning-card>
      
  
  
</template>
