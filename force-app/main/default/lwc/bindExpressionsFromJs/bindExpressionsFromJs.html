<template>
    <lightning-card title="Bind expression from js" > 
        <div class="slds-var-m-around_medium">
            <lightning-input label="Dynamic value for binding " name="fullName" onchange={handleChange}>
            </lightning-input>
            <lightning-input label="Enter Mobile no. " name="phone" type="number" onchange={handleChange}></lightning-input>
            <lightning-input label="Email" type="email" name="email" onchange={handleChange}></lightning-input>
        </div>
        <div style="padding: 10px;">
          <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" border="1px">
              <tr>
                <td>fullName :</td>
                <td>{fullName}</td>
              </tr>
              <tr>
                <td>Email :</td>
                <td>{email}</td>
             </tr>
             <tr>
                <td>phone :</td>
                <td>{phone}</td>
            </tr>
          </table>
        </div>
    </lightning-card>
</template>
